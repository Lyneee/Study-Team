<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>MP4 GIF demo</title>
    <style>
      span{font-size: 30px;line-height:36px;}
    </style>
  </head>
  <body>
    <div>
      <span>Mp4:</span>
      <div>
        <video autoplay loop >
          <source src="source/1106802402.mp4" type="video/mp4" />
          <img src="source/1106802402.gif" />
        </video>
        <video autoplay loop >
          <source src="source/1104169317.mp4" type="video/mp4" />
          <img src="source/1104169317.gif" />
        </video>
        <video autoplay loop >
          <source src="source/1106567911.mp4" type="video/mp4" />
          <img src="source/1106567911.gif" />
        </video>
      </div>
    </div>
    <div>
      <span>Img:</span>
      <div>
        <img src="source/1106802402.gif" />
        <img src="source/1104169317.gif" />
        <img src="source/1106567911.gif" />
      </div>
    </div>
    
    
  </body>
</html>
